<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextEditor</title>
     <!-- tailwind  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" grid place-items-center h-screen  ">
        <div class="bg-sky-700 p-12 rounded-xl">
           <h1 class="text-white text-center text-4xl pt-4">My Text Editor</h1>
            <!-- buttons -->
           <div class="text-center pt-4">
            <!-- btn1 -->
            <button id="bold-btn" class="bg-red-600 px-5 py-2 text-2xl text-white rounded-xl text-center  hover:bg-purple-700 " >BOLD</button>
            <!-- btn2 -->
            <button id="italic-btn" class="bg-red-600 px-5 py-2 text-2xl text-white rounded-xl text-center  hover:bg-purple-700 " >ITALIC</button>
            <!-- btn3 -->
            <button id="normal-btn" class="bg-red-600 px-5 py-2 text-2xl text-white rounded-xl text-center  hover:bg-purple-700 " >NORMAL</button>
            <!-- btn4 -->
            <button id="font-btn" class="bg-red-600 px-5 py-2 text-2xl text-white rounded-xl text-center  hover:bg-purple-700 " >FONT</button>
            <!-- btn6 center -->
            <button id="center" class="bg-red-600 px-5 py-2 text-2xl text-white rounded-xl text-center  hover:bg-purple-700 " >CENTER</button>
              <!-- btn5 color -->
              <button id="color-btn" class="bg-red-600 px-5 py-2 text-2xl text-white rounded-xl text-center  hover:bg-purple-700 " >COLOR</button>
            <!-- color change -->
            <input id="select-color" type="color" name="" >

           </div>
           <!-- text area -->
           <div class="p-4">
            <textarea class="w-9/12 grid m-4 p-4  mx-auto border-6 border-indigo-600" name="" id="text" cols="50" rows="10"></textarea>
           </div>
 
        </div>
    </section>

    <script src="js/textarea.js"></script>
</body>
</html>
